<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO list redux</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="main-wrap">
    <div class="todo-list">
      <header class="header">
        <p class="logo">ToDo list</p>
        <input type="text" placeholder="enter text" class="input-task">
        <button class="add-task-btn">add</button>
      </header>
      <main class="list-container"></main>
      <footer class="footer">
        <p>all: 0</p>
        <p>done: 0</p>
      </footer>
    </div>
  </div>

  <script defer src="./main.js"></script>
  <script defer src="./reducers.js"></script>
  <script defer src="./state.js"></script>
  <script defer src="./action-creators.js"></script>
</body>
</html>
